<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/logo.svg">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="chooseLevel" id="chooseLevel">
            <h1>CHOOSE YOUR LEVEL</h1>
            <div class="button" onclick="choose('simple')">PLAY 3 HANDS</div>
            <div class="button" onclick="choose('pro')">PLAY 5 HANDS</div>
        </div>


        <div class="hands" id="hands">
            <button class="paper circle right" onclick="pickHand('paper',true)">
                <span class="hands-bg">
                    <img src="/assets/icon-paper.svg" />
                </span>
            </button>
            <button class="scissors circle left" onclick="pickHand('scissors',true)">
                <span class="hands-bg">
                    <img src="/assets/icon-scissors.svg" />
                </span>
            </button>
            <button class="rock circle" onclick="pickHand('rock',true)">
                <span class="hands-bg">
                    <img src="/assets/icon-rock.svg" />
                </span>
            </button>
        </div>


        <div class="fivehands" id="fivehands">
            <button class="spock circle paper-spock-margin" onclick="pickHand('spock',false)">
                <span class="hands-bg">
                    <img src="/assets/icon-spock.svg" />
                </span>
            </button>
            <button class="scissors circle scissors-margin" onclick="pickHand('scissors',false)">
                <span class="hands-bg">
                    <img src="/assets/icon-scissors.svg" />
                </span>
            </button>
            <button class="paper circle paper-spock-margin" onclick="pickHand('paper',false)">
                <span class="hands-bg">
                    <img src="/assets/icon-paper.svg" />
                </span>
            </button>
            <button class="lizard circle lizard-rock-margin" onclick="pickHand('lizard',false)">
                <span class="hands-bg">
                    <img src="/assets/icon-lizard.svg" />
                </span>
            </button>
            <button class="rock circle lizard-rock-margin" onclick="pickHand('rock',false)">
                <span class="hands-bg">
                    <img src="/assets/icon-rock.svg" />
                </span>
            </button>
        </div>

        <!-- <div class="button-winner">
            <div class="user-winner-bg-gparent">
                <div class="winner-bg-parent">
                    <div class="winner-bg-child">

                    </div>
                </div>
            </div>
            <div class="computer-winner-bg-gparent">
                <div class="winner-bg-parent">
                    <div class="winner-bg-child">

                    </div>
                </div>
            </div>
        </div> -->
        <div class="picked" id="picked">
            <div class="user">
                <h1>YOU PICKED</h1>
                <button class="circle" id="userpickedCircle">
                    <span class="hands-bg">
                        <img id="userPickedImage" src="/assets/icon-paper.svg" />
                    </span>
                </button>
            </div>
            <div class="result" id="result">
                <div class="win">
                    <h1> YOU WIN! </h1>
                </div>
                <div class="button" onclick="restart()">PLAY AGAIN</div>
            </div>
            <div class="computer">
                <h1>THE HOUSE PICKED</h1>
                <button class="circle fade-in" id="computerpickedCircle">
                    <span class="hands-bg">
                        <img id="computerPickedImage" src="/assets/icon-paper.svg" />
                    </span>
                </button>
            </div>
        </div>
        <div class="rules" onclick="showRules()">
            <p>RULES</p>
        </div>
        <div class="rules-card" id="rules-card">
            <div class="rules-header">
                <h2>RULES</h2>
                <img class="close" id="close" onclick="closeRules()" src="/assets/icon-close.svg">
            </div>
            <img class="rule-img" id="rule-img" src="/assets/image-rules.svg">
        </div>
    </div>
</body>

</html>
